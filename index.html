<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<style>

    

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-weight: 500;
        background-color: #f0f0f0;
        text-align: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Nunito', sans-serif;
    }
    
    h1 {
        margin-bottom: 40px;
        font-size: 40px;
        font-weight: 600;
    }

    a {
        display: block;
        margin: 20px auto;
        padding: 20px 25px;
        width: 60%;
        background: linear-gradient(160deg, #4a4949 0%, #141414 100%);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 25px;
        border: 2px solid #504c52;
        border-radius: 12px;
        transition: all 0.3s;
    }

    a:hover {
        background: linear-gradient(160deg, #e5e4e4 0%, #898888 100%);
        color: #000;
    }

</style>


<body>
    <div class="container">
        <h1>Projekty - Mateusz Olczyk</h1>

  a {
    width: 80%;
  }
